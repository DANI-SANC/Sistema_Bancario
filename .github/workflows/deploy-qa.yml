name: Deploy QA

on:
  push:
    branches:
      - QA  # Solo se ejecuta en la rama QA

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🔑 Iniciar sesión en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Construir la imagen Docker
        run: |
          # Construir la imagen Docker desde la carpeta raíz donde está el Dockerfile
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sistema_bancario:qa -f Dockerfile .

      - name: 🚀 Subir imagen a Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sistema_bancario:qa
